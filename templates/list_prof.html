{% extends "base.html" %}
{% block content %}
    <h2>Список профессий</h2>
    {% for item in professions %}
        {% if list == "ol" %}
            <div>{{loop.index}}. {{item}}</div>
        {% elif list == "ul" %}
            <li>{{item}}</li>
        {% endif %}
    {% endfor %}
{% endblock %}
