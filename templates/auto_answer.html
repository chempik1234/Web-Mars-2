{% extends "base.html" %}
{% block content %}

  <div>Имя: {{name}}</div>
  <div>Образование: {{education}}</div>
  <div>Профессии:</div>
  {% for item in professions %}
    <li>{{item}}</li>
  {% endfor %}
  <div>Пол: {{sex}}</div>
  <div>Мотивация: {{reason}}</div>
  <div>Готовы остаться на Марсе? {{accept}}</div>
{% endblock %}
