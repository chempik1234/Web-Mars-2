{% extends "base.html" %}
{% block content %}
    <h2>{{params[id - 1]["surname"]}} {{params[id - 1]["name"]}}</h2>
    <img src="/static/img/avatars/img{{id}}.png" alt="no image">
    <div>
        {% for item in params[id - 1]["professions"]|sort %}
            {% if loop.index > 1 %}, {% endif %}{{item}}
        {% endfor %}
    </div>
{% endblock %}
